---
- hosts: fedora-desktops
  become: yes
  gather_facts: yes
  vars:
    myhostame: fedora.vm
  #vars_files:
  #  - /root/vars.yml
  tasks:
    - name: Install RPMfusion repositories
      command: dnf install -y https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm
      args:
        creates: /etc/yum.repos.d/rpmfusion-free.repo
        removes: /etc/fedora-release

    - name: Install AppStream metadata
      command: dnf groupupdate core -y

    - name: Install tainted repositories
      package:
        name:
          - rpmfusion-free-release-tainted
          - rpmfusion-nonfree-release-tainted
        state: present

    - name: Install packages
      package:
        name:
          - chromium
          - cockpit
          - cockpit-navigator
          - cockpit-networkmanager
          - cockpit-podman
          - cockpit-session-recording
          - cockpit-storaged
          - cockpit-system
          - bash-completion
          - digikam
          - firefox
          - git
          - ImageMagick
          - kio-ftps
          - kio-gdrive
          - kio-upnp-ms
          - kio_mtp
          - libdvdcss
          - libreoffice
          - podman
          - podman-docker
          - rclone
          - tmux
          - usbutils
          - vim
        state: present

    - name: Force systemd to reread config, enable and start service cockpit.socket
      systemd:
        name: cockpit.socket
        state: restarted
        daemon_reload: yes
        enabled: yes
    
    - name: Enable and start service ssh
      systemd:
        name: sshd
        state: started
        enabled: yes
    
    - name: Add current IP to motd
      lineinfile:
          path: /etc/issue
          regexp: '^IP address:  '
          insertafter: '^ '
          line: 'IP address: \4'
    
    - name: Update packages
      package:
        name: '*'
        state: latest
